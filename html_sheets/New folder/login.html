<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      background-color: #eef2f7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .card h2 {
      margin-bottom: 1.5rem;
      color: #2c3e50;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #34495e;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.2s ease;
    }

    .form-group input:focus {
      border-color: #3498db;
      outline: none;
    }

    .submit-btn {
      width: 100%;
      padding: 0.75rem;
      background-color: #3498db;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 0.5rem;
    }

    .submit-btn:hover {
      background-color: #2980b9;
    }

    .social-login {
      text-align: center;
      margin-top: 1.5rem;
    }

    .social-btn {
      display: block;
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .google {
      background-color: #db4437;
      color: white;
    }

    .google:hover {
      background-color: #c1351d;
    }

    .facebook {
      background-color: #3b5998;
      color: white;
    }

    .facebook:hover {
      background-color: #2d4373;
    }
  </style>
</head>
<body>
  <form class="card" action="/api/login" method="POST">
    <h2>Login</h2>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" required />
    </div>

    <button class="submit-btn" type="submit">Login</button>

    <div class="social-login">
      <p>Or login with:</p>
      <button class="social-btn google" type="button" onclick="location.href='/auth/google'">Google</button>
      <button class="social-btn facebook" type="button" onclick="location.href='/auth/facebook'">Facebook</button>
    </div>
  </form>
</body>
</html>
