<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Expense Input</title>
  <style>
    body {
      background-color: #eef2f7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    .card h2 {
      margin-bottom: 1.5rem;
      color: #2c3e50;
      text-align: center;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #34495e;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.2s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #3498db;
      outline: none;
    }

    .submit-btn {
      width: 100%;
      padding: 0.75rem;
      background-color: #3498db;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <form class="card" action="/api/expenses" method="POST">
    <h2>Add New Expense</h2>

    <div class="form-group">
      <label for="amount">Amount ($)</label>
      <input type="number" name="amount" id="amount" step="0.01" required />
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select name="category" id="category" required>
        <option value="">Choose a category</option>
        <option value="food">Food</option>
        <option value="transport">Transport</option>
        <option value="utilities">Utilities</option>
        <option value="entertainment">Entertainment</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" name="date" id="date" required />
    </div>

    <div class="form-group">
      <label for="note">Note</label>
      <input type="text" name="note" id="note" placeholder="Add a short note (optional)" />
    </div>

    <button class="submit-btn" type="submit">Submit Expense</button>
  </form>
</body>
</html>
